<!DOCTYPE html>
<html>
<head>
  <title>AI Text Summarizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 600px;
      max-width: 90%;
    }
    h1 {
      text-align: center;
      color: #4a4de7;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
    }
    button {
      background: #667eea;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
    }
    button:hover {
      background: #5563d6;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border-left: 5px solid #667eea;
      border-radius: 8px;
    }
    .label {
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>âœ¨ AI Text Summarizer</h1>
    <form method="POST" action="/summarize">
      <textarea name="text" placeholder="Paste your text here...">{{ original if original else "" }}</textarea>
      <button type="submit">Summarize</button>
    </form>

    {% if summary %}
    <div class="result">
      <p class="label">Summary:</p>
      <p>{{ summary }}</p>
    </div>
    {% endif %}
  </div>
</body>
</html>
